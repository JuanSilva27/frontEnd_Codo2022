<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
    </head>

    <body>
        <h1>Formulario 1</h1>        
        <form action="registrar-formulario.html" method="get">
            <label>Nombre:</label>
            <input type="text" 
                maxlength="5"
                size="20"
                name="nombre">
            <label>Password:</label>
            <input type="password" 
                maxlength="4"
                size="4"
                name="password">
            <input type="submit" value="Enviar">
        </form>

        <h1>Formulario 2</h1>        
        <form action="registrar_formulario.html" method="get">
            <input type="checkbox" value="MUSICA">
            <label>Opcion1:</label>
            <input type="checkbox" value="SERIES">
            <label>Opcion2:</label>
            <br>
            <label>Opcion A</label>
            <input type="radio" 
                value="A"
                name="opciones">
            <label>Opcion B</label>
            <input type="radio" 
                value="B"
                name="opciones">
        </form>
        <hr>
        <a href="index.html">
            Volver a Index
        </a>
    </body>
</html>
